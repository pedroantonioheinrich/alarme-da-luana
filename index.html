<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Concurseira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div id="alarm-box">
            <div id="alarm-options">
                <div id="upper-buttons"><p id="timer-40" class="p-upperbuttons">Estudo focado</p><p id="timer-15" class="p-upperbuttons">Pausa pro mate</p><p id="timer-5" class="p-upperbuttons">Banheiro</p></div>
            </div>
            <div id="alarm-timer">
                <p id="minute" class="timer">00</p>
                <p class="timer">:</p>
                <p id="second" class="timer" value="0">00</p>
            </div>
            <div id="box-button-start-stop">
                <button id="button-start-stop">Foca, Luana!</button>
            </div>
            <div id="warn">
                <p id="p-warn"></p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
